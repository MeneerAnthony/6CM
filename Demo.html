<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO versleepbaar kader</title>
</head>

<body>
	<div id="foldercontainer" onClick="vensterOpenen()">
		<div id="folder"></div>
		<div id="titel">Portfolio</div>
	</div>
<div id="venster">
	<div id="balk">This PC > Local Disk (C:) > Portfolio</div>
	<div id="icoon" onClick="vensterSluiten()">X</div>
</div>

<style>
	* {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}
	#foldercontainer{
		width:75px;
	}
	#titel{
		width:100%;
		text-align:center;
		font-size:11px;
	}
	#folder{
		width:75px;
		height:75px;
		background-image: url(folder.jpg);
		background-size: contain;
		z-index:100;
	}
	
	#folder:hover{
		cursor:pointer;
	}

#venster{
  width:400px;
  height: 250px;
  background-color:white;
  border: solid 1px black;
	z-index:500;
	display:none;
	position:absolute;

}

#balk{
  width:50%;
  height: 15px;
  background-color:black;
  color:white;
  font-size:10px;
  float:left;
}
#icoon{
  float:right;
  width:50%;
  height: 15px;
  background-color:black;
  color:white;
  font-size:10px;
  text-align:right;
	
}
	
#icoon:hover{
  cursor:pointer
}	
	
</style>
	
<script>
	
	
	window.onload = addListeners();

function addListeners(){
    document.getElementById('venster').addEventListener('mousedown', mouseDown, false);
    window.addEventListener('mouseup', mouseUp, false);

}

function mouseUp()
{
    window.removeEventListener('mousemove', divMove, true);
}
	
function vensterSluiten()
{
   document.getElementById('venster').style.display ="none";
}
	
function vensterOpenen()
{
   document.getElementById('venster').style.display ="block";
}

function mouseDown(e){
  window.addEventListener('mousemove', divMove, true);
}

function divMove(e){
    var div = document.getElementById('venster');
  div.style.position = 'absolute';
  div.style.top = e.clientY + 'px';
  div.style.left = e.clientX + 'px';
}
	
</script>
</body>
</html>
