<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO versleepbaar kader</title>
</head>

<body>
	<div class="hover foldercontainer" onClick="vensterOpenen()">
		<div class="folder"></div>
		<div class="hover titel">Portfolio</div>
	</div>
<div id="venster">
	<div id="balk">This PC &gt; Local Disk (C:) &gt; Portfolio
		<div id="icoon" onClick="vensterSluiten()" class="hover">X</div>
	</div>
	<div class="hover foldercontainer" onClick="vensterOpenen()" style="margin: 35px 0 0 15px;">
		<div class="folder"></div>
		<div class="hover titel">Fotografie</div>
	</div>
</div>

<style>
	* {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}
.foldercontainer{
	width:75px;
}
.titel{
	width:100%;
	text-align:center;
	font-size:14px;
}
.folder{
	width:75px;
	height:75px;
	background-image: url(folder.jpg);
	background-size: contain;
	z-index:100;
}

#venster{
	width:500px;
	height: 300px;
	background-color:white;
	border: solid 1px black;
	z-index:500;
	display:none;
	margin:auto;
}

#balk{
	width:490px;
	height: 15px;
	padding: 5px;
	background-color:black;
	color:white;
	font-size:13px;
	float:left;
}
	
#balk:hover{
cursor:default;
}
	
#icoon{
	float:right;
	height: 15px;
	width: 20px;
	background-color:black;
	color:white;
	font-size:10px;
	line-height:15px;
	text-align:center;
	border: solid 0.5px white;
}
	
.hover:hover{
	cursor:pointer
}
	
</style>
	
<script>
let offsetX = 0;
let offsetY = 0;
let isDragging = false;
	
function vensterSluiten(){document.getElementById('venster').style.display ="none";}
function vensterOpenen(){document.getElementById('venster').style.display ="block";}

function addListeners(){
    document.getElementById('balk').addEventListener('mousedown', mouseDown, false);
    window.addEventListener('mouseup', mouseUp, false);
}

function mouseDown(e){
	const div = document.getElementById('venster');
	window.addEventListener('mousemove', divMove, true);
	if (e.target.id === 'balk') {
        isDragging = true;
        offsetX = e.clientX - div.offsetLeft;
        offsetY = e.clientY - div.offsetTop;
    }
}

function mouseUp() {isDragging = false;}
	
function divMove(e){
    if (isDragging){
        const div = document.getElementById('venster');
        div.style.position = 'absolute';
        div.style.left = (e.clientX - offsetX) + 'px';
        div.style.top = (e.clientY - offsetY) + 'px';
    }
}	
window.onload = addListeners();
</script>
</body>
</html>
