<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO versleepbaar kader</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
	<div class="hover foldercontainer" ondblclick="vensterOpenen()" onClick="vensterSelecteren('portfolio')">
		<div class="folder"></div>
		<div class="hover titel" id="portfolio">Portfolio</div>
	</div>
<div id="venster">
	<div id="balk">This PC &gt; Local Disk (C:) &gt; Portfolio
		<div id="icoon" onClick="vensterSluiten()" class="hover" style="font-size:18px; line-height: 16px;">X</div>
	</div>
	<div class="hover foldercontainer" onClick="vensterSelecteren('fotografie')" style="margin: 15px 0 0 15px;">
		<div class="folder"></div>
		<div class="hover titel" id="fotografie">Fotografie</div>
	</div>
	<div class="hover foldercontainer" onClick="vensterSelecteren('video')" style="margin: 15px 0 0 30px;">
		<div class="folder"></div>
		<div class="hover titel" id="video">Video</div>
	</div>
	<div class="hover foldercontainer" onClick="vensterSelecteren('webdesign')" style="margin: 15px 0 0 30px;">
		<div class="folder"></div>
		<div class="hover titel" id="webdesign">Webdesign</div>
	</div>
	<div class="hover foldercontainer" onClick="vensterSelecteren('grafisch')" style="margin: 15px 0 0 30px;">
		<div class="folder"></div>
		<div class="hover titel" id="grafisch">Grafisch Ontwerp</div>
	</div>
</div>

<style>
	* {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
  font-family: "VT323", monospace;
  font-weight: 400;
  font-style: normal;
  font-size:15px;
}
	
.foldercontainer{
	width:75px;
	float:left;
}
.titel{
	width:100%;
	text-align:center;
}
.folder{
	width:75px;
	height:75px;
	background-image: url(folder.jpg);
	background-size: contain;
	z-index:100;
}

#venster{
	width:500px;
	height: 300px;
	background-color:white;
	border: solid 1px black;
	z-index:500;
	display:none;
	margin:auto;
}

#balk{
	width:490px;
	height: 15px;
	padding: 5px;
	background-color:black;
	color:white;
	float:left;
}
	
#balk:hover{
cursor:default;
}
	
#icoon{
	float:right;
	height: 15px;
	width: 20px;
	background-color:black;
	color:white;
	font-size:10px;
	line-height:15px;
	text-align:center;
	border: solid 0.5px white;
}
	
.hover:hover{
	cursor:default;
}
	
</style>
	
<script>
let offsetX = 0;
let offsetY = 0;
let isDragging = false;
	
function vensterOpenen(){
	document.getElementById('venster').style.display ="block";
}
	
function vensterSluiten(){
	document.getElementById('venster').style.display ="none";
	document.getElementById('portfolio').style.color ="black";
	document.getElementById('portfolio').style.backgroundColor ="white";
}
function deselecteerVensters(){
	document.getElementById('fotografie').style.color ="black";
	document.getElementById('video').style.color ="black";
	document.getElementById('grafisch').style.color ="black";
	document.getElementById('webdesign').style.color ="black";
	document.getElementById('fotografie').style.backgroundColor ="white";
	document.getElementById('video').style.backgroundColor ="white";
	document.getElementById('grafisch').style.backgroundColor ="white";
	document.getElementById('webdesign').style.backgroundColor ="white";
}

function vensterSelecteren(id){
	deselecteerVensters()
	document.getElementById(id).style.color ="white";
	document.getElementById(id).style.backgroundColor ="black";
}
	
function addListeners(){
    document.getElementById('balk').addEventListener('mousedown', mouseDown, false);
    window.addEventListener('mouseup', mouseUp, false);
}

function mouseDown(e){
	const div = document.getElementById('venster');
	window.addEventListener('mousemove', divMove, true);
	if (e.target.id === 'balk') {
        isDragging = true;
        offsetX = e.clientX - div.offsetLeft;
        offsetY = e.clientY - div.offsetTop;
    }
}

function mouseUp() {isDragging = false;}
	
function divMove(e){
    if (isDragging){
        const div = document.getElementById('venster');
        div.style.position = 'absolute';
        div.style.left = (e.clientX - offsetX) + 'px';
        div.style.top = (e.clientY - offsetY) + 'px';
    }
}	
window.onload = addListeners();
</script>
</body>
</html>
